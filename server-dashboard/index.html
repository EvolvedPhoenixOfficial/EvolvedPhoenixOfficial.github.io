<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: linear-gradient(to right, #eef2f3, #8e9eab);
            --bg-dark: #121212;
            --text-light: #222;
            --text-dark: #eee;
            --card-dark: #1e1e1e;
            --highlight: #0077cc;
            --error: #dc3545;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: var(--bg-light);
            color: var(--text-light);
            padding: 40px 20px;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode body {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .top-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .top-bar button {
            background: #0077cc;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        th, td {
            padding: 14px;
            text-align: center;
        }
        th {
            background: #0077cc;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        tr {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }
        .dark-mode tr {
            background: var(--card-dark);
        }
        tr td:first-child {
            border-left: 5px solid #0077cc;
        }
        tr:hover {
            transform: scale(1.01);
            transition: 0.2s ease-in-out;
        }
        .status-online {
            color: #28a745;
            font-weight: bold;
        }
        .status-offline {
            color: #dc3545;
            font-weight: bold;
        }
        .controls button {
            background: linear-gradient(to right, #dc3545, #ff6b6b);
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .controls button:hover {
            background: #c82333;
        }
        #loginOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.4s ease-in-out;
        }
        #loginBox {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: scaleIn 0.3s ease-in-out;
        }
        #loginBox input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #loginBox button {
            margin-top: 10px;
            background: linear-gradient(to right, #0077cc, #00c6ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        #loginBox button:hover {
            background: #005fa3;
        }
        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="loginOverlay">
        <div id="loginBox">
            <h2>üîê Login</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <div>
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe">Remember Me</label>
            </div>
            <button onclick="authenticate()">Login</button>
            <p id="loginError" style="color:red;"></p>
        </div>
    </div>

    <div class="top-bar">
        <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
        <input type="text" id="searchBar" placeholder="Search by IP, name or port..." oninput="filterServers()" />
    </div>
    <h1>üì° Server Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Server Name</th>
                <th>IP</th>
                <th>Port</th>
                <th>Last Seen</th>
                <th>Status</th>
                <th>Controls</th>
            </tr>
        </thead>
        <tbody id="serverTableBody"></tbody>
    </table>

    <script>
        const endpoint = "https://9edb-2600-4040-b7be-fb00-8022-607d-1468-3839.ngrok-free.app";
        let isAuthenticated = false;
        const hardcodedUsername = "admin";
        const hardcodedPassword = "secret";
        let serverCache = [];

        window.onload = () => {
            const savedUser = localStorage.getItem("dashboardUser");
            const savedToken = localStorage.getItem("dashboardToken");
            if (savedUser && savedToken) {
                authenticate(savedUser, savedToken, true);
            }
        };

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function authenticate(savedUsername = null, savedToken = null, silent = false) {
            const username = savedUsername || document.getElementById("username").value;
            const password = savedToken || document.getElementById("password").value;
            const remember = document.getElementById("rememberMe")?.checked;

            if (username === hardcodedUsername && password === hardcodedPassword) {
                isAuthenticated = true;
                document.getElementById("loginOverlay").style.display = "none";
                if (remember) {
                    localStorage.setItem("dashboardUser", username);
                    localStorage.setItem("dashboardToken", password);
                }
                fetchServers();
                setInterval(fetchServers, 5000);
            } else {
                if (!silent) {
                    document.getElementById("loginError").innerText = "Authentication failed.";
                }
            }
        }

        async function fetchServers() {
            if (!isAuthenticated) return;
            try {
                const res = await fetch(endpoint + "/list");
                const servers = await res.json();
                serverCache = servers;
                updateTable(servers);
            } catch (err) {
                console.error("Failed to fetch server list:", err);
            }
        }

        function updateTable(servers) {
            const tbody = document.getElementById("serverTableBody");
            tbody.innerHTML = "";

            servers.forEach(server => {
                const row = document.createElement("tr");
                const lastSeen = new Date(server.LastSeen);
                const isOnline = (Date.now() - lastSeen.getTime()) < 90000;

                row.innerHTML = `
                    <td>${server.ServerName}</td>
                    <td>${server.IP}</td>
                    <td>${server.Port}</td>
                    <td>${lastSeen.toLocaleString()}</td>
                    <td class="${isOnline ? 'status-online' : 'status-offline'}">
                        ${isOnline ? 'Online' : 'Offline'}
                    </td>
                    <td class="controls">
                        <button onclick="removeServer('${server.IP}', ${server.Port})">Remove</button>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        function filterServers() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            const filtered = serverCache.filter(server =>
                server.ServerName.toLowerCase().includes(query) ||
                server.IP.toLowerCase().includes(query) ||
                server.Port.toString().includes(query)
            );
            updateTable(filtered);
        }

        async function removeServer(ip, port) {
            const confirmDelete = confirm(`Are you sure you want to remove ${ip}:${port}?`);
            if (!confirmDelete) return;

            try {
                const res = await fetch(`${endpoint}/remove?ip=${ip}&port=${port}`);
                const result = await res.text();
                alert(result);
                fetchServers();
            } catch (err) {
                console.error("Failed to remove server:", err);
                alert("Remove failed.");
            }
        }
    </script>
</body>
</html>
